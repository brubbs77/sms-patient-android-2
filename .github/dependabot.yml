version: 2
updates:
  # Configuration pour Gradle/Android
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 10
    # Grouper les mises √† jour mineures ensemble
    groups:
      android-dependencies:
        patterns:
          - "androidx.*"
          - "com.google.android.material*"
        update-types:
          - "minor"
          - "patch"
      kotlin-dependencies:
        patterns:
          - "org.jetbrains.kotlin*"
        update-types:
          - "minor"
          - "patch"
    # Labels automatiques pour les PRs
    labels:
      - "dependencies"
      - "android"
      - "automated"
    # Commit message personnalis√©
    commit-message:
      prefix: "‚¨ÜÔ∏è"
      prefix-development: "‚¨ÜÔ∏è dev:"
      include: "scope"
    # Auto-merge pour les patchs
    allow:
      - dependency-type: "all"
    ignore:
      # Ignorer les versions alpha/beta
      - dependency-name: "*"
        update-types: ["version-update:semver-prerelease"]
        
  # Configuration pour GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "Europe/Paris"
    labels:
      - "ci/cd"
      - "automated"
    commit-message:
      prefix: "üîß"
      
  # Configuration pour Gradle Wrapper
  - package-ecosystem: "gradle"
    directory: "/gradle/wrapper"
    schedule:
      interval: "monthly"
    labels:
      - "build-tools"
      - "automated"
    commit-message:
      prefix: "üî®"
