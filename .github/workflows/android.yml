name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer JDK (Java 17 recommandé pour Android Gradle Plugin 8.x)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # 3️⃣ Rendre gradlew exécutable
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 4️⃣ Build APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      # 5️⃣ Uploader l'APK en tant qu'artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
