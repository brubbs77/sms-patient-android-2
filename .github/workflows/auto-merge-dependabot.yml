name: Auto-merge Dependabot

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  # VÃ©rifier que le build passe avant de merger
  test-build:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: gradle
        
    - name: ðŸ”‘ Grant execute permission
      run: chmod +x gradlew
      
    - name: ðŸ§ª Run tests
      run: ./gradlew test --no-daemon
      continue-on-error: true
      
    - name: ðŸ”¨ Build APK
      run: ./gradlew assembleDebug --no-daemon
      
  # Auto-approuver les PRs de Dependabot
  auto-approve:
    runs-on: ubuntu-latest
    needs: test-build
    if: github.actor == 'dependabot[bot]'
    
    steps:
    - name: ðŸ¤– Fetch Dependabot metadata
      id: metadata
      uses: dependabot/fetch-metadata@v2
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"
        
    - name: âœ… Auto-approve patches et minor updates
      if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
      run: gh pr review --approve "$PR_URL"
      env:
        PR_URL: ${{ github.event.pull_request.html_url }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
  # Auto-merger les PRs approuvÃ©es
  auto-merge:
    runs-on: ubuntu-latest
    needs: auto-approve
    if: github.actor == 'dependabot[bot]'
    
    steps:
    - name: ðŸ¤– Fetch Dependabot metadata
      id: metadata
      uses: dependabot/fetch-metadata@v2
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"
        
    - name: ðŸ”€ Enable auto-merge for patches
      if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
      run: gh pr merge --auto --squash "$PR_URL"
      env:
        PR_URL: ${{ github.event.pull_request.html_url }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ”€ Enable auto-merge for minor updates  
      if: steps.metadata.outputs.update-type == 'version-update:semver-minor'
      run: |
        echo "Minor update detected - manual review recommended"
        echo "Update: ${{ steps.metadata.outputs.dependency-names }}"
        echo "From: ${{ steps.metadata.outputs.previous-version }}"
        echo "To: ${{ steps.metadata.outputs.new-version }}"
        # Optionnel : auto-merge aussi les minors
        # gh pr merge --auto --squash "$PR_URL"
      env:
        PR_URL: ${{ github.event.pull_request.html_url }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
